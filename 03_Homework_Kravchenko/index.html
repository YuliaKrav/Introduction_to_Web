<!-- Создать страницу, которая спрашивает имя у пользователя и выводит его с помощью функции. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function greetingName(name) {
            alert(`Приветствую, ${name}!`);
        }

        let name = prompt("Введите имя для приветствия:");
        greetingName(name);

    </script>
</body>

</html>
